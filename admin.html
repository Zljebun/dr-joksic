<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — Dr Jelena Joksić</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdf9f6;
      --dark: #1e1814;
      --primary: #8b5e52;
      --primary-light: #a87d70;
      --accent: #c4956a;
      --text: #3d2d28;
      --text-muted: #8a7570;
      --surface: #f5ede8;
      --border: #e8d5cc;
      --white: #ffffff;
      --font-heading: 'Tenor Sans', serif;
      --font-body: 'Nunito Sans', sans-serif;
      --radius: 6px;
      --radius-lg: 12px;
      --shadow: 0 4px 24px rgba(139,94,82,0.08);
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); font-size: 16px; line-height: 1.7; color: var(--text); background: var(--bg); min-height: 100vh; }

    .admin-header {
      background: var(--dark);
      padding: 20px 24px;
      text-align: center;
    }
    .admin-header h1 {
      font-family: var(--font-heading);
      color: var(--white);
      font-size: 1.2rem;
      font-weight: 400;
    }
    .admin-header span { color: var(--accent); font-size: 0.75rem; display: block; margin-top: 4px; text-transform: uppercase; letter-spacing: 2px; }

    .admin-wrap { max-width: 800px; margin: 0 auto; padding: 32px 24px; }

    /* Login */
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      background: var(--white);
      padding: 48px 40px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .login-box h2 { font-family: var(--font-heading); font-size: 1.4rem; margin-bottom: 8px; color: var(--dark); }
    .login-box p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 28px; }
    .login-box input {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-family: var(--font-body);
      font-size: 16px;
      color: var(--dark);
      background: var(--bg);
      outline: none;
      margin-bottom: 16px;
    }
    .login-box input:focus { border-color: var(--primary); }
    .login-error { color: #c0392b; font-size: 0.85rem; margin-bottom: 12px; display: none; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 32px;
      border-radius: var(--radius);
      font-family: var(--font-body);
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
      width: 100%;
    }
    .btn-primary { background: var(--primary); color: var(--white); }
    .btn-primary:hover { background: var(--dark); }
    .btn-danger { background: #c0392b; color: var(--white); padding: 8px 16px; font-size: 0.8rem; width: auto; }
    .btn-danger:hover { background: #a93226; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Upload form */
    .upload-section { display: none; }
    .upload-section.active { display: block; }

    .upload-card {
      background: var(--white);
      padding: 32px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      margin-bottom: 32px;
    }
    .upload-card h2 { font-family: var(--font-heading); font-size: 1.3rem; margin-bottom: 24px; color: var(--dark); }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .form-group { display: flex; flex-direction: column; gap: 6px; margin-bottom: 16px; }
    .form-group label { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); }
    .form-group input[type="text"] {
      padding: 14px 16px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-family: var(--font-body);
      font-size: 16px;
      color: var(--dark);
      background: var(--bg);
      outline: none;
    }
    .form-group input[type="text"]:focus { border-color: var(--primary); }

    .file-drop {
      border: 2px dashed var(--border);
      border-radius: var(--radius-lg);
      padding: 32px 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      position: relative;
    }
    .file-drop:hover { border-color: var(--accent); background: var(--surface); }
    .file-drop.has-file { border-color: var(--primary); border-style: solid; }
    .file-drop input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
    .file-drop-text { color: var(--text-muted); font-size: 0.9rem; }
    .file-drop-text strong { color: var(--primary); }
    .file-drop-preview { max-height: 120px; border-radius: var(--radius); margin-top: 12px; }

    .upload-status { margin-top: 16px; padding: 12px 16px; border-radius: var(--radius); font-size: 0.9rem; display: none; }
    .upload-status.success { display: block; background: #d5f5e3; color: #1e8449; }
    .upload-status.error { display: block; background: #fadbd8; color: #c0392b; }

    /* Existing items */
    .items-list h2 { font-family: var(--font-heading); font-size: 1.3rem; margin-bottom: 20px; color: var(--dark); }
    .item-card {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 16px;
      align-items: center;
      background: var(--white);
      padding: 16px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }
    .item-img-wrap { position: relative; }
    .item-img-wrap img { width: 100%; height: 100px; object-fit: cover; border-radius: var(--radius); }
    .item-img-label {
      position: absolute; top: 6px; left: 6px;
      background: rgba(30,24,20,0.6); color: #fff;
      font-size: 0.6rem; font-weight: 700; text-transform: uppercase;
      letter-spacing: 1px; padding: 2px 8px; border-radius: 12px;
    }
    .item-img-label.after { background: var(--primary); }
    .item-info { display: flex; flex-direction: column; gap: 8px; align-items: flex-end; }
    .item-caption { font-size: 0.85rem; font-weight: 700; color: var(--text); text-align: right; }
    .items-empty { text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }

    .logout-link { display: inline-block; margin-top: 24px; color: var(--text-muted); font-size: 0.85rem; cursor: pointer; text-decoration: underline; }
    .logout-link:hover { color: var(--primary); }

    @media (max-width: 600px) {
      .form-row { grid-template-columns: 1fr; }
      .item-card { grid-template-columns: 1fr; }
      .item-info { align-items: flex-start; }
      .login-box { margin: 40px 16px; padding: 32px 24px; }
    }
  </style>
</head>
<body>

  <div class="admin-header">
    <h1>Dr Jelena Joksić</h1>
    <span>Admin Panel — Galerija</span>
  </div>

  <!-- Login -->
  <div id="loginSection">
    <div class="login-box">
      <h2>Pristup galeriji</h2>
      <p>Unesite lozinku za upravljanje fotografijama.</p>
      <p class="login-error" id="loginError">Pogrešna lozinka. Pokušajte ponovo.</p>
      <input type="password" id="loginPass" placeholder="Lozinka" autocomplete="off">
      <button class="btn btn-primary" id="loginBtn">Prijavite se</button>
    </div>
  </div>

  <!-- Upload & manage -->
  <div class="upload-section" id="uploadSection">
    <div class="admin-wrap">

      <div class="upload-card">
        <h2>Dodaj novi rezultat</h2>
        <div class="form-row">
          <div class="form-group">
            <label>Fotografija — Prije</label>
            <div class="file-drop" id="dropBefore">
              <input type="file" accept="image/*" id="fileBefore">
              <p class="file-drop-text"><strong>Kliknite</strong> ili prevucite sliku</p>
            </div>
          </div>
          <div class="form-group">
            <label>Fotografija — Poslije</label>
            <div class="file-drop" id="dropAfter">
              <input type="file" accept="image/*" id="fileAfter">
              <p class="file-drop-text"><strong>Kliknite</strong> ili prevucite sliku</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Opis tretmana</label>
          <input type="text" id="captionInput" placeholder="npr. Botoks — čelo i glabela">
        </div>
        <button class="btn btn-primary" id="uploadBtn" disabled>Dodaj u galeriju</button>
        <div class="upload-status" id="uploadStatus"></div>
      </div>

      <div class="items-list">
        <h2>Postojeće fotografije</h2>
        <div id="itemsList"></div>
      </div>

      <span class="logout-link" id="logoutBtn">Odjavite se</span>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const SB_URL = 'https://asdwwhlpkhidajucufvj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzZHd3aGxwa2hpZGFqdWN1ZnZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NjA2NzQsImV4cCI6MjA4NzUzNjY3NH0.xH7j_TpsR6bWguwBWqkFgArkMR5IoXfxTyMyz6gkP80';
    const BUCKET = 'gallery';
    const PASS_HASH = '336231d2c8737852c42ebadec4d097e19a0307c2a0c860bc2b0c0c482db51ae8'; // sha256("joksic2026")

    // === HELPERS ===
    function sbHeaders() {
      return { 'apikey': SB_KEY, 'Authorization': 'Bearer ' + SB_KEY, 'Content-Type': 'application/json' };
    }

    async function sha256(msg) {
      const data = new TextEncoder().encode(msg);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // === LOGIN ===
    const loginSection = document.getElementById('loginSection');
    const uploadSection = document.getElementById('uploadSection');
    const loginPass = document.getElementById('loginPass');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    if (sessionStorage.getItem('drj_auth') === 'true') {
      loginSection.style.display = 'none';
      uploadSection.classList.add('active');
      loadItems();
    }

    loginBtn.addEventListener('click', doLogin);
    loginPass.addEventListener('keydown', (e) => { if (e.key === 'Enter') doLogin(); });

    async function doLogin() {
      const hash = await sha256(loginPass.value);
      if (hash === PASS_HASH) {
        sessionStorage.setItem('drj_auth', 'true');
        loginSection.style.display = 'none';
        uploadSection.classList.add('active');
        loginError.style.display = 'none';
        loadItems();
      } else {
        loginError.style.display = 'block';
        loginPass.value = '';
        loginPass.focus();
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('drj_auth');
      location.reload();
    });

    // === FILE INPUTS ===
    let fileBefore = null, fileAfter = null;
    const inputBefore = document.getElementById('fileBefore');
    const inputAfter = document.getElementById('fileAfter');
    const dropBefore = document.getElementById('dropBefore');
    const dropAfter = document.getElementById('dropAfter');
    const uploadBtn = document.getElementById('uploadBtn');
    const captionInput = document.getElementById('captionInput');

    inputBefore.addEventListener('change', (e) => {
      fileBefore = e.target.files[0];
      showPreview(dropBefore, fileBefore);
      checkReady();
    });
    inputAfter.addEventListener('change', (e) => {
      fileAfter = e.target.files[0];
      showPreview(dropAfter, fileAfter);
      checkReady();
    });

    function showPreview(drop, file) {
      if (!file) return;
      drop.classList.add('has-file');
      const existing = drop.querySelector('.file-drop-preview');
      if (existing) existing.remove();
      const img = document.createElement('img');
      img.className = 'file-drop-preview';
      img.src = URL.createObjectURL(file);
      drop.appendChild(img);
      drop.querySelector('.file-drop-text').textContent = file.name;
    }

    function checkReady() {
      uploadBtn.disabled = !(fileBefore && fileAfter && captionInput.value.trim());
    }
    captionInput.addEventListener('input', checkReady);

    // === UPLOAD ===
    uploadBtn.addEventListener('click', async () => {
      const status = document.getElementById('uploadStatus');
      status.className = 'upload-status';
      status.style.display = 'none';
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Učitavanje...';

      try {
        const ts = Date.now();
        const beforePath = 'before-' + ts + '-' + fileBefore.name.replace(/[^a-zA-Z0-9.]/g, '_');
        const afterPath = 'after-' + ts + '-' + fileAfter.name.replace(/[^a-zA-Z0-9.]/g, '_');

        // Upload before image
        await fetch(SB_URL + '/storage/v1/object/' + BUCKET + '/' + beforePath, {
          method: 'POST',
          headers: { 'apikey': SB_KEY, 'Authorization': 'Bearer ' + SB_KEY, 'Content-Type': fileBefore.type },
          body: fileBefore
        });

        // Upload after image
        await fetch(SB_URL + '/storage/v1/object/' + BUCKET + '/' + afterPath, {
          method: 'POST',
          headers: { 'apikey': SB_KEY, 'Authorization': 'Bearer ' + SB_KEY, 'Content-Type': fileAfter.type },
          body: fileAfter
        });

        const beforeUrl = SB_URL + '/storage/v1/object/public/' + BUCKET + '/' + beforePath;
        const afterUrl = SB_URL + '/storage/v1/object/public/' + BUCKET + '/' + afterPath;

        // Insert record
        await fetch(SB_URL + '/rest/v1/gallery_items', {
          method: 'POST',
          headers: sbHeaders(),
          body: JSON.stringify({
            caption: captionInput.value.trim(),
            before_url: beforeUrl,
            after_url: afterUrl
          })
        });

        status.className = 'upload-status success';
        status.textContent = 'Fotografije uspješno dodane u galeriju!';
        status.style.display = 'block';

        // Reset form
        fileBefore = null; fileAfter = null;
        inputBefore.value = ''; inputAfter.value = '';
        captionInput.value = '';
        dropBefore.classList.remove('has-file');
        dropAfter.classList.remove('has-file');
        const prev1 = dropBefore.querySelector('.file-drop-preview');
        const prev2 = dropAfter.querySelector('.file-drop-preview');
        if (prev1) prev1.remove();
        if (prev2) prev2.remove();
        dropBefore.querySelector('.file-drop-text').innerHTML = '<strong>Kliknite</strong> ili prevucite sliku';
        dropAfter.querySelector('.file-drop-text').innerHTML = '<strong>Kliknite</strong> ili prevucite sliku';

        loadItems();
      } catch (err) {
        status.className = 'upload-status error';
        status.textContent = 'Greška pri učitavanju: ' + err.message;
        status.style.display = 'block';
      }

      uploadBtn.disabled = false;
      uploadBtn.textContent = 'Dodaj u galeriju';
      checkReady();
    });

    // === LOAD ITEMS ===
    async function loadItems() {
      const list = document.getElementById('itemsList');
      try {
        const res = await fetch(SB_URL + '/rest/v1/gallery_items?select=*&order=created_at.desc', {
          headers: { 'apikey': SB_KEY, 'Authorization': 'Bearer ' + SB_KEY }
        });
        const items = await res.json();
        if (!items.length) {
          list.innerHTML = '<p class="items-empty">Još nema fotografija u galeriji.</p>';
          return;
        }
        list.innerHTML = items.map(item => `
          <div class="item-card" data-id="${item.id}">
            <div class="item-img-wrap">
              <span class="item-img-label">Prije</span>
              <img src="${item.before_url}" alt="Prije">
            </div>
            <div class="item-img-wrap">
              <span class="item-img-label after">Poslije</span>
              <img src="${item.after_url}" alt="Poslije">
            </div>
            <div class="item-info">
              <span class="item-caption">${item.caption}</span>
              <button class="btn btn-danger" onclick="deleteItem('${item.id}', '${item.before_url}', '${item.after_url}')">Obriši</button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        list.innerHTML = '<p class="items-empty">Greška pri učitavanju galerije.</p>';
      }
    }

    // === DELETE ===
    async function deleteItem(id, beforeUrl, afterUrl) {
      if (!confirm('Da li ste sigurni da želite obrisati ovu fotografiju?')) return;

      try {
        // Extract file paths from URLs
        const beforePath = beforeUrl.split('/public/' + BUCKET + '/')[1];
        const afterPath = afterUrl.split('/public/' + BUCKET + '/')[1];

        // Delete from storage
        await fetch(SB_URL + '/storage/v1/object/' + BUCKET, {
          method: 'DELETE',
          headers: { ...sbHeaders(), 'Content-Type': 'application/json' },
          body: JSON.stringify({ prefixes: [beforePath, afterPath] })
        });

        // Delete record
        await fetch(SB_URL + '/rest/v1/gallery_items?id=eq.' + id, {
          method: 'DELETE',
          headers: sbHeaders()
        });

        loadItems();
      } catch (err) {
        alert('Greška pri brisanju: ' + err.message);
      }
    }
  </script>

</body>
</html>
